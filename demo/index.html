<html>
    <head>
        <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
        <script type='text/javascript' src='http://threejs.org/build/three.min.js'></script>
        <script type='text/javascript' src='http://threejs.org/examples/js/loaders/STLLoader.js'></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/bootstrap-slider.min.js"></script>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="header-panel"></div>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-sm-3 menu">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="#config-view" data-toggle="tab">Configuration</a>
                        </li>
                        <li>
                            <a href="#graph-view" data-toggle="tab">Graphs</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <div class="row container-fluid main">
                        <div class="col-sm-12 tab-content">
                            <div class="tab-pane fade in" id="graph-view">
                                <div id="quad_scene"></div>
                                <div id="motion_chart"></div>
                            </div>
                            <div class="tab-pane fade in active well" id="config-view">
                                <div class="dropdown">
                                    <label for="controller-type-select">Motion Controller Type</label>
                                    <select id="controller-type-select" class="form-control">
                                        <option value="banked" >Banked</option>
                                        <option value="translational">Translational</option>
                                    </select>
                                </div>
                                <div class="togglebutton">
                                    <label>
                                        <input id="chart-shown-checkbox" type="checkbox" checked>
                                        <span class="toggle"></span>
                                        Show line plot for roll/pitch/yaw
                                    </label>
                                </div>
                                <div class="drone-sync">
                                    <button class="btn btn-primary" id="drone-sync-button">Sync</button>
                                    <select id="drone-sync-quad-number">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div id="sensitivity-settings">
                                    <div class="sensitivity-sliders">
                                        <div class="row sensitivity-slider">
                                            <div class="col-sm-3">
                                                <b class="sensitivity-label">Master</b>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" id="master-sensitivity">
                                            </div>
                                        </div>

                                        <div class="row sensitivity-slider">
                                            <div class="col-sm-3">
                                                <b class="sensitivity-label">Pitch</b>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" id="pitch-sensitivity">
                                            </div>
                                        </div>

                                        <div class="row sensitivity-slider">
                                            <div class="col-sm-3">
                                                <b class="sensitivity-label">Roll</b>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" id="roll-sensitivity">
                                            </div>
                                        </div>

                                        <div class="row sensitivity-slider">
                                            <div class="col-sm-3">
                                                <b class="sensitivity-label">Yaw</b>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" id="yaw-sensitivity">
                                            </div>
                                        </div>

                                        <div class="row sensitivity-slider">
                                            <div class="col-sm-3">
                                                <b class="sensitivity-label">Throttle</b>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" id="throttle-sensitivity">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
